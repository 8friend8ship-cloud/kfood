    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Ohouse style tag animation */
      .tag-pulse {
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
        animation: pulse-white 2s infinite;
      }
      @keyframes pulse-white {
        0% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
        }
        70% {
          transform: scale(1);
          box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
        }
        100% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
        }
      }

      /* Cinemagraph Steam Effect */
      .steam-overlay {
        position: absolute;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
      }
      .steam-overlay::before,
      .steam-overlay::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 200%;
        height: 150%;
        background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
        border-radius: 50%;
        opacity: 0;
        animation: steam-rise 6s infinite linear;
        transform-origin: bottom center;
      }
      .steam-overlay::after {
        left: 40%;
        animation-delay: 3s;
        animation-duration: 7s;
      }
      @keyframes steam-rise {
        0% {
          transform: translateY(20%) scale(0.5) translateX(-50%);
          opacity: 0;
        }
        20% {
          opacity: 0.6;
        }
        80% {
          transform: translateY(-80%) scale(1.2) translateX(-50%);
          opacity: 0.2;
        }
        100% {
          transform: translateY(-100%) scale(1.5) translateX(-50%);
          opacity: 0;
        }
      }
    </style>
